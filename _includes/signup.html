  <table>

      </tr>
      <tr>
        <th>

          ><input
            type="text"
            id="username"
            name="username"

      <tr>
        <th>

            type="submit"
            value="Submit"
            onclick="signup_user()"

        </th>
      </tr>
      <tr>
        <th>Or <a class="link" onclick="loginPage()">login</a> instead.</th>
      </tr>
    </tbody>
  </table>
</div>
